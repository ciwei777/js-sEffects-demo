<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #demo {
            margin: 100px;
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="demo"></div>
</body>
</html>
<script>
    var demo = document.getElementById("demo");
    var x = 0,y=0;
    demo.onmousemove = function (event) {
        var event = event || window.event;
        x = event.clientX - this.offsetLeft;
        y = event.clientY - this.offsetTop;
        console.log(x);
        this.innerHTML = x + "px" + y +"px";
    }
</script>
